<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Roen Card Game - Integrated Control Line</title>
    <style>
        :root {
            --fire-color: #FF7B7B; --water-color: #7B8CFF;
            --wind-color: #7BFFB8; --earth-color: #C19A6B;
            --card-width: 70px; /* バランス調整 */
            --card-height: 100px;
        }
        body { background-color: #3D3D3D; color: #F0F0F0; font-family: sans-serif; display: flex; justify-content: center; margin: 0; overflow: hidden; }
        .game-container { width: 100%; max-width: 1000px; display: flex; flex-direction: column; height: 100vh; position: relative; }
        
        .field {
            display: grid;
            grid-template-areas: "slot0 slot1 slot2" "slot5 slot4 slot3";
            gap: 10px; padding: 15px; justify-content: center; background: rgba(0,0,0,0.2);
        }
        .field.opponent-field-layout {
            grid-template-areas: "slot3 slot4 slot5" "slot2 slot1 slot0";
        }
        .card-slot { width: var(--card-width); height: var(--card-height); background: rgba(255,255,255,0.05); border-radius: 8px; display: flex; justify-content: center; align-items: center; position: relative; border: 1px dashed rgba(255,255,255,0.2); }
        
        .card { 
            width: 100%; height: 100%; border-radius: 8px; color: #333; cursor: pointer; 
            position: relative; box-sizing: border-box; display: flex; flex-direction: column;
            justify-content: space-between; padding: 5px; font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3); font-size: 0.8em;
        }
        .card.fire { background-color: var(--fire-color); }
        .card.water { background-color: var(--water-color); }
        .card.wind { background-color: var(--wind-color); }
        .card.earth { background-color: var(--earth-color); }
        .card.back { background-color: #666; border: 2px solid #444; }

        .card.selected { outline: 4px solid yellow; z-index: 10; }
        .card.attacked { filter: grayscale(0.9) brightness(0.7); cursor: default; }
        .hp-badge { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.6); color: white; padding: 1px 4px; border-radius: 4px; font-size: 0.7em; }

        .player-hand, .opponent-hand-area { height: 120px; display: flex; justify-content: center; align-items: center; gap: 8px; background: rgba(0,0,0,0.4); }
        .log-area { position: absolute; left: 10px; top: 10px; width: 200px; height: 150px; background: rgba(0,0,0,0.8); font-size: 10px; overflow-y: auto; padding: 10px; border-radius: 5px; border: 1px solid #555; z-index: 100; }
        
        /* インフォメーション行の指定スタイル */
        .info-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background: #222; font-size: 0.9em; border-top: 1px solid #444; border-bottom: 1px solid #444; }
        .info-item { display: flex; align-items: center; gap: 5px; }
        .card-pile-slot { width: 40px; height: 55px; background: rgba(255,255,255,0.08); border-radius: 5px; border: 1px dashed rgba(255,255,255,0.2); display: flex; justify-content: center; align-items: center; font-size: 0.8em; }
        .card-pile-slot.has-cards { background-color: #666; border: 1px solid #444; }

        /* 中央のコントロールライン (リクエスト部分) */
        .control-lane { display: flex; justify-content: space-around; align-items: center; background: #222; padding: 10px; flex-grow: 0; }
        .center-controls { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .status-text { color: yellow; font-weight: bold; font-size: 0.9em; text-align: center; min-height: 1.2em; }
        .score-display { font-size: 4em; font-weight: bold; color: #F0F0F0; min-width: 120px; text-align: center; }
        .score-display.opponent-score { color: #FF7B7B; }
        .score-display.player-score { color: #7B8CFF; }
        
        .game-button { padding: 8px 16px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; font-weight: bold; }
        .game-button:disabled { background: #555; cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>

<div class="game-container">
    <div id="log-area" class="log-area"><strong>ゲームログ</strong></div>
    
    <div id="opponent-hand" class="opponent-hand-area"></div>
    <div class="opponent-area"><div id="opponent-field" class="field opponent-field-layout"></div></div>

    <div class="info-row">
        <div class="info-item">手札: <span id="opp-hand-count">0</span></div>
        <div class="info-item">墓地: <div id="opp-graveyard" class="card-pile-slot">0</div></div>
        <div class="info-item">山札: <div id="opp-deck" class="card-pile-slot has-cards">20</div></div>
        <div class="info-item" style="color:gold">パワー: <span id="opp-power-display">5</span></div>
    </div>

    <div class="control-lane">
        <div class="score-display opponent-score" id="opp-hp">20</div>
        <div class="center-controls">
            <div id="status-text" class="status-text">準備OK</div>
            <button id="ok-btn" class="game-button">配置OK</button>
            <div id="battle-controls" style="display:none; flex-direction: column; gap: 10px; align-items: center;">
                <button id="power-btn" class="game-button" style="background:#ccac00">パワー</button>
                <button id="end-turn-btn" class="game-button">ターン終了</button>
            </div>
        </div>
        <div class="score-display player-score" id="ply-hp">20</div>
    </div>

    <div class="info-row">
        <div class="info-item" style="color:gold">パワー: <span id="ply-power-display">5</span></div>
        <div class="info-item">山札: <div id="ply-deck" class="card-pile-slot has-cards">20</div></div>
        <div class="info-item">墓地: <div id="ply-graveyard" class="card-pile-slot">0</div></div>
        <div class="info-item">手札: <span id="ply-hand-count">0</span></div>
    </div>

    <div class="player-area"><div id="player-field" class="field"></div></div>
    <div id="player-hand" class="player-hand"></div>
</div>

<script>
const RANK_VALUES = { 'A': 14, 'K': 13, 'Q': 12, 'J': 11, '10': 10, '9': 9, '8': 8, '7': 7, '6': 6, '4': 4, '3': 3 };

class Card {
    constructor(suit, rank) {
        this.id = Math.random().toString(36).substr(2, 9);
        this.suit = suit; this.rank = rank;
        this.value = RANK_VALUES[rank];
        this.hp = this.value; this.maxHp = this.value;
        this.attachedPower = 0;
        this.requiredPower = this.value >= 13 ? 3 : this.value >= 9 ? 2 : 1;
    }
}

const state = {
    player: { hand: [], field: Array(6).fill(null), deck: 20, grave: 0, power: 5, hp: 20, attackedIds: [], powerInjected: false },
    opponent: { handCount: 5, field: Array(6).fill(null), deck: 20, grave: 0, power: 5, hp: 20 },
    selectedCard: null, turn: 'player', canPlaceCard: true, gameOver: false
};

function addLog(msg) {
    const log = document.getElementById('log-area');
    log.innerHTML += `<div>> ${msg}</div>`;
    log.scrollTop = log.scrollHeight;
}

function render() {
    renderField('player-field', state.player.field, false);
    renderField('opponent-field', state.opponent.field, true);
    
    const handEl = document.getElementById('player-hand');
    handEl.innerHTML = '';
    state.player.hand.forEach(card => {
        const el = createCardEl(card);
        el.onclick = () => { if(!state.gameOver) { state.selectedCard = card; render(); } };
        if (state.selectedCard === card) el.classList.add('selected');
        handEl.appendChild(el);
    });

    const oppHandEl = document.getElementById('opponent-hand');
    oppHandEl.innerHTML = '';
    for(let i=0; i<state.opponent.handCount; i++) {
        const back = document.createElement('div'); back.className = 'card back';
        oppHandEl.appendChild(back);
    }

    // UI更新
    document.getElementById('opp-hp').textContent = state.opponent.hp;
    document.getElementById('ply-hp').textContent = state.player.hp;
    document.getElementById('opp-power-display').textContent = state.opponent.power;
    document.getElementById('ply-power-display').textContent = state.player.power;
    document.getElementById('opp-hand-count').textContent = state.opponent.handCount;
    document.getElementById('ply-hand-count').textContent = state.player.hand.length;
    document.getElementById('opp-deck').textContent = state.opponent.deck;
    document.getElementById('ply-deck').textContent = state.player.deck;
    document.getElementById('opp-graveyard').textContent = state.opponent.grave;
    document.getElementById('ply-graveyard').textContent = state.player.grave;

    document.getElementById('ok-btn').style.display = state.canPlaceCard ? 'block' : 'none';
    document.getElementById('battle-controls').style.display = state.canPlaceCard ? 'none' : 'flex';
    document.getElementById('power-btn').disabled = state.player.powerInjected || state.turn !== 'player';
}

function renderField(id, field, isOpponent) {
    const el = document.getElementById(id); el.innerHTML = '';
    field.forEach((card, i) => {
        const slot = document.createElement('div'); slot.className = 'card-slot'; slot.style.gridArea = `slot${i}`;
        if (card) {
            const cardEl = createCardEl(card);
            if (!isOpponent && state.player.attackedIds.includes(card.id)) cardEl.classList.add('attacked');
            if (state.selectedCard === card) cardEl.classList.add('selected');
            cardEl.onclick = (e) => {
                e.stopPropagation();
                if (state.gameOver) return;
                if (isOpponent) handleAttack(card);
                else handleFieldClick(card, i);
            };
            slot.appendChild(cardEl);
        } else if (state.canPlaceCard && !isOpponent) {
            slot.onclick = () => placeCard(i);
        }
        el.appendChild(slot);
    });
}

function createCardEl(card) {
    const div = document.createElement('div'); div.className = `card ${card.suit}`;
    div.innerHTML = `<div class="hp-badge">${card.hp}</div><div class="rank-top">${card.rank}</div><div class="suit-center">${card.suit}</div><div style="font-size:0.7em">P: ${card.attachedPower}/${card.requiredPower}</div>`;
    return div;
}

function placeCard(i) {
    if (!state.selectedCard) return;
    state.player.field[i] = state.selectedCard;
    state.player.hand = state.player.hand.filter(c => c !== state.selectedCard);
    state.selectedCard = null; render();
}

function handleFieldClick(card, i) {
    if (state.canPlaceCard) { state.player.hand.push(card); state.player.field[i] = null; }
    else { state.selectedCard = card; }
    render();
}

document.getElementById('power-btn').onclick = () => {
    if (state.player.powerInjected || !state.selectedCard) return;
    const c = state.selectedCard;
    if (state.player.field.includes(c) && c.attachedPower < c.requiredPower) {
        c.attachedPower++; state.player.powerInjected = true;
        addLog(`${c.rank}にパワー注入(1ターン1回)`); render();
    }
};

function handleAttack(target) {
    if (state.turn !== 'player' || !state.selectedCard || state.player.attackedIds.includes(state.selectedCard.id)) return;
    const atk = state.selectedCard;
    if (atk.attachedPower < atk.requiredPower) { addLog("パワー不足！"); return; }
    
    const dmg = atk.value + atk.attachedPower;
    target.hp -= dmg; state.player.attackedIds.push(atk.id);
    addLog(`${atk.rank}の攻撃！ ${dmg}ダメージ`);
    
    if (target.hp <= 0) {
        state.opponent.field[state.opponent.field.indexOf(target)] = null;
        state.opponent.grave++; addLog("敵を撃破！");
    }
    state.selectedCard = null; render(); checkWin();
}

document.getElementById('ok-btn').onclick = () => { state.canPlaceCard = false; document.getElementById('status-text').textContent = "自ターン"; render(); };
document.getElementById('end-turn-btn').onclick = () => {
    state.player.powerInjected = false; state.player.attackedIds = [];
    state.turn = 'opponent'; document.getElementById('status-text').textContent = "相手のターン...";
    render(); setTimeout(opponentAI, 1000);
};

function opponentAI() {
    const cards = state.opponent.field.filter(c => c !== null);
    if (cards.length > 0) {
        const c = cards[0];
        if (c.attachedPower < c.requiredPower) c.attachedPower++;
        const targets = state.player.field.filter(p => p !== null);
        if (targets.length > 0) {
            targets[0].hp -= (c.value + c.attachedPower);
            if (targets[0].hp <= 0) { state.player.field[state.player.field.indexOf(targets[0])] = null; state.player.grave++; }
        } else { state.player.hp--; }
    }
    state.turn = 'player'; document.getElementById('status-text').textContent = "自ターン"; render(); checkWin();
}

function checkWin() {
    if (state.opponent.hp <= 0 || state.opponent.field.every(c => c === null)) { alert("勝利！"); state.gameOver = true; }
    if (state.player.hp <= 0) { alert("敗北..."); state.gameOver = true; }
}

function init() {
    const suits = ['fire', 'water', 'wind', 'earth'];
    const ranks = ['A', 'K', 'Q', 'J', '10', '9'];
    for(let i=0; i<5; i++) state.player.hand.push(new Card(suits[i%4], ranks[i]));
    for(let i=0; i<3; i++) state.opponent.field[i] = new Card(suits[(i+2)%4], ranks[5-i]);
    render();
}
init();
</script>
</body>
</html>
