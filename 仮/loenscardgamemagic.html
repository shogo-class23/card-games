<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Roen Card Game - Full Version</title>
    <style>
        :root {
            --fire-color: #FF7B7B; --water-color: #7B8CFF;
            --wind-color: #7BFFB8; --earth-color: #C19A6B;
            --card-width: 80px; --card-height: 115px;
        }
        body { background-color: #3D3D3D; color: #F0F0F0; font-family: sans-serif; display: flex; justify-content: center; margin: 0; overflow: hidden; }
        .game-container { width: 100%; max-width: 1000px; display: flex; flex-direction: column; height: 100vh; position: relative; }
        
        /* フィールド配置 6,5,4 / 3,2,1 の順 */
        .field { 
            display: grid; 
            grid-template-areas: "slot5 slot4 slot3" "slot2 slot1 slot0"; 
            gap: 10px; padding: 15px; justify-content: center; background: rgba(0,0,0,0.2);
        }
        .field.opponent-field-layout { grid-template-areas: "slot0 slot1 slot2" "slot3 slot4 slot5"; }
        
        .card-slot { width: var(--card-width); height: var(--card-height); background: rgba(255,255,255,0.05); border-radius: 8px; display: flex; justify-content: center; align-items: center; position: relative; border: 1px dashed rgba(255,255,255,0.2); }
        
        .card { 
            width: 100%; height: 100%; border-radius: 8px; color: #333; cursor: pointer; 
            position: relative; box-sizing: border-box; display: flex; flex-direction: column;
            justify-content: space-between; padding: 6px; font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3); font-size: 0.85em;
            transition: transform 0.2s;
        }
        .card.fire { background-color: var(--fire-color); }
        .card.water { background-color: var(--water-color); }
        .card.wind { background-color: var(--wind-color); }
        .card.earth { background-color: var(--earth-color); }
        .card.back { background-color: #666; border: 2px solid #444; }

        .card.selected { outline: 4px solid yellow; transform: translateY(-5px); z-index: 10; }
        .card.attacked { filter: grayscale(0.9) brightness(0.6); cursor: default; }

        .rank-top { font-size: 1.3em; }
        .suit-center { background: rgba(255,255,255,0.4); padding: 1px 5px; border-radius: 4px; align-self: center; }
        .hp-badge { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.7); color: white; padding: 1px 4px; border-radius: 4px; font-size: 0.75em; }

        .player-hand, .opponent-hand-area { height: 130px; display: flex; justify-content: center; align-items: center; gap: 8px; background: rgba(0,0,0,0.4); }
        .log-area { position: absolute; left: 10px; top: 10px; width: 200px; height: 150px; background: rgba(0,0,0,0.8); font-size: 11px; overflow-y: auto; padding: 10px; border-radius: 5px; z-index: 100; border: 1px solid #555; }
        
        .info-row { display: flex; justify-content: space-between; align-items: center; padding: 6px 20px; background: #222; font-size: 0.9em; }
        .power-display { color: #FFD700; font-weight: bold; }

        .control-lane { display: flex; justify-content: space-around; align-items: center; background: #1a1a1a; padding: 12px; border-top: 2px solid #444; border-bottom: 2px solid #444; }
        .score-display { font-size: 2.2em; font-weight: bold; min-width: 120px; text-align: center; }
        .opponent-score { color: #FF7B7B; }
        .player-score { color: #7B8CFF; }
        
        .game-button { padding: 10px 20px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 1em; }
        .game-button:hover { background: #45a049; }
        .game-button:disabled { background: #555; cursor: not-allowed; opacity: 0.6; }
        .power-btn { background: #ccac00; }
        .power-btn:hover { background: #b39700; }
    </style>
</head>
<body>

<div class="game-container">
    <div id="log-area" class="log-area"><strong>ゲームログ</strong></div>
    
    <div id="opponent-hand" class="opponent-hand-area"></div>
    <div class="opponent-area"><div id="opponent-field" class="field opponent-field-layout"></div></div>

    <div class="info-row">
        <div>相手手札: <span id="opp-hand-count">0</span></div>
        <div class="power-display">相手パワー: <span id="opp-power-display">5</span></div>
    </div>

    <div class="control-lane">
        <div class="score-display opponent-score" id="opp-hp-ui">HP: 20</div>
        <div style="text-align:center;">
            <div id="status-text" style="color:yellow; font-weight:bold; margin-bottom:8px;">配置フェーズ</div>
            <button id="ok-btn" class="game-button">配置OK</button>
            <div id="battle-controls" style="display:none; gap: 10px;">
                <button id="power-btn" class="game-button power-btn">パワー</button>
                <button id="end-turn-btn" class="game-button">ターン終了</button>
            </div>
        </div>
        <div class="score-display player-score" id="ply-hp-ui">HP: 20</div>
    </div>

    <div class="info-row">
        <div class="power-display">自分パワー: <span id="ply-power-display">5</span></div>
        <div>自分手札: <span id="ply-hand-count">0</span></div>
    </div>

    <div class="player-area"><div id="player-field" class="field"></div></div>
    <div id="player-hand" class="player-hand"></div>
</div>

<script>
const RANK_VALUES = { 'A': 14, 'K': 13, 'Q': 12, 'J': 11, '10': 10, '9': 9, '8': 8, '7': 7, '6': 6, '4': 4, '3': 3 };

class Card {
    constructor(suit, rank) {
        this.id = Math.random().toString(36).substr(2, 9);
        this.suit = suit;
        this.rank = rank;
        this.value = RANK_VALUES[rank];
        this.hp = this.value;
        this.maxHp = this.value;
        this.attachedPower = 0;
        this.requiredPower = this.value >= 13 ? 3 : this.value >= 9 ? 2 : 1;
    }
}

const state = {
    player: { hand: [], field: Array(6).fill(null), attackedIds: [], power: 5, hp: 20, powerInjected: false },
    opponent: { hand: [], field: Array(6).fill(null), power: 5, hp: 20 },
    selectedCard: null,
    turn: 'player',
    canPlaceCard: true,
    gameOver: false
};

function addLog(msg) {
    const log = document.getElementById('log-area');
    log.innerHTML += `<div>・${msg}</div>`;
    log.scrollTop = log.scrollHeight;
}

function render() {
    renderField('player-field', state.player.field, false);
    renderField('opponent-field', state.opponent.field, true);
    
    const handEl = document.getElementById('player-hand');
    handEl.innerHTML = '';
    state.player.hand.forEach(card => {
        const el = createCardEl(card);
        el.onclick = () => { if(!state.gameOver) { state.selectedCard = card; render(); } };
        if (state.selectedCard === card) el.classList.add('selected');
        handEl.appendChild(el);
    });

    const oppHandEl = document.getElementById('opponent-hand');
    oppHandEl.innerHTML = '';
    for(let i=0; i<state.opponent.hand.length; i++) {
        const back = document.createElement('div');
        back.className = 'card back';
        oppHandEl.appendChild(back);
    }

    document.getElementById('opp-hand-count').textContent = state.opponent.hand.length;
    document.getElementById('opp-power-display').textContent = state.opponent.power;
    document.getElementById('ply-hand-count').textContent = state.player.hand.length;
    document.getElementById('ply-power-display').textContent = state.player.power;
    document.getElementById('opp-hp-ui').textContent = `HP: ${state.opponent.hp}`;
    document.getElementById('ply-hp-ui').textContent = `HP: ${state.player.hp}`;

    document.getElementById('ok-btn').style.display = state.canPlaceCard ? 'inline-block' : 'none';
    document.getElementById('battle-controls').style.display = state.canPlaceCard ? 'none' : 'flex';
    
    // パワーボタンの活性化制御
    document.getElementById('power-btn').disabled = state.player.powerInjected || state.turn !== 'player';
}

function renderField(id, field, isOpponent) {
    const el = document.getElementById(id);
    el.innerHTML = '';
    field.forEach((card, i) => {
        const slot = document.createElement('div');
        slot.className = 'card-slot';
        slot.style.gridArea = `slot${i}`;
        if (card) {
            const cardEl = createCardEl(card);
            if (!isOpponent && state.player.attackedIds.includes(card.id)) cardEl.classList.add('attacked');
            if (state.selectedCard === card) cardEl.classList.add('selected');
            cardEl.onclick = (e) => {
                e.stopPropagation();
                if (state.gameOver) return;
                if (isOpponent) handleAttack(card);
                else handleFieldClick(card, i);
            };
            slot.appendChild(cardEl);
        } else {
            slot.innerHTML = `<span style="opacity:0.2">${i + 1}</span>`;
            if (state.canPlaceCard && !isOpponent) slot.onclick = () => placeCard(i);
        }
        el.appendChild(slot);
    });
}

function createCardEl(card) {
    const div = document.createElement('div');
    div.className = `card ${card.suit}`;
    div.innerHTML = `
        <div class="hp-badge">${card.hp}/${card.maxHp}</div>
        <div class="rank-top">${card.rank}</div>
        <div class="suit-center">${card.suit}</div>
        <div style="font-size:0.7em; color:#222;">
            P: ${card.attachedPower}/${card.requiredPower}<br>
            ATK: ${card.value + card.attachedPower}
        </div>
    `;
    return div;
}

function placeCard(index) {
    if (!state.canPlaceCard || !state.selectedCard) return;
    const cardIdx = state.player.hand.indexOf(state.selectedCard);
    if (cardIdx > -1) {
        state.player.field[index] = state.selectedCard;
        state.player.hand.splice(cardIdx, 1);
        state.selectedCard = null;
        render();
    }
}

function handleFieldClick(card, index) {
    if (state.canPlaceCard) {
        state.player.field[index] = null;
        state.player.hand.push(card);
        state.selectedCard = null;
    } else {
        state.selectedCard = card;
    }
    render();
}

document.getElementById('power-btn').onclick = () => {
    if (state.player.powerInjected || state.turn !== 'player') return;
    const card = state.selectedCard;
    if (!card || !state.player.field.includes(card)) {
        addLog("フィールドのカードを選んでぴょん！");
        return;
    }
    if (card.attachedPower >= card.requiredPower) {
        addLog("もうフルパワーだぴょん！");
        return;
    }

    card.attachedPower++;
    state.player.power--;
    state.player.powerInjected = true; 
    addLog(`${card.rank}にパワーを込めたぴょん！(残り1回)`);
    render();
};

function handleAttack(targetCard) {
    if (state.turn !== 'player' || !state.selectedCard) return;
    const attacker = state.selectedCard;
    if (!state.player.field.includes(attacker)) return;

    if (attacker.attachedPower < attacker.requiredPower) {
        addLog("パワーが足りなくて攻撃できないぴょん！");
        return;
    }
    if (state.player.attackedIds.includes(attacker.id)) {
        addLog("そのカードは休憩中だぴょん。");
        return;
    }

    const damage = attacker.value + attacker.attachedPower;
    targetCard.hp -= damage;
    state.player.attackedIds.push(attacker.id);
    addLog(`${attacker.rank}の攻撃！ ${damage}ダメージ！`);

    if (targetCard.hp <= 0) {
        const idx = state.opponent.field.indexOf(targetCard);
        state.opponent.field[idx] = null;
        addLog(`相手の ${targetCard.rank} を倒したぴょん！`);
        checkWinLose();
    }
    state.selectedCard = null;
    render();
}

function checkWinLose() {
    if (state.opponent.hp <= 0) {
        endGame("あなたの勝ちだぴょん！おめでとう！");
    } else if (state.player.hp <= 0) {
        endGame("負けちゃったぴょん…次は頑張ろう！");
    }
}

function endGame(msg) {
    state.gameOver = true;
    document.getElementById('status-text').textContent = "ゲーム終了";
    document.getElementById('status-text').style.color = "red";
    addLog(`【${msg}】`);
    alert(msg);
}

document.getElementById('ok-btn').onclick = () => {
    state.canPlaceCard = false;
    document.getElementById('status-text').textContent = "あなたのターン";
    addLog("バトル開始！");
    render();
};

document.getElementById('end-turn-btn').onclick = () => {
    if (state.turn !== 'player' || state.gameOver) return;
    state.player.attackedIds = [];
    state.player.powerInjected = false;
    state.turn = 'opponent';
    document.getElementById('status-text').textContent = "相手のターン...";
    render();
    setTimeout(opponentAI, 1000);
};

function opponentAI() {
    addLog("相手の思考中ぴょん...");
    
    // 1. パワー注入（一番HPが高いカードに）
    const oppFieldCards = state.opponent.field.filter(c => c !== null);
    if (oppFieldCards.length > 0) {
        const target = oppFieldCards[0];
        if (target.attachedPower < target.requiredPower) {
            target.attachedPower++;
            addLog(`相手が ${target.rank} にパワーを貯めたぴょん！`);
        }
    }

    // 2. 攻撃（パワーが溜まっているカードで攻撃）
    oppFieldCards.forEach(card => {
        if (card.attachedPower >= card.requiredPower) {
            const playerField = state.player.field.filter(c => c !== null);
            const dmg = card.value + card.attachedPower;
            if (playerField.length > 0) {
                const pTarget = playerField[0];
                pTarget.hp -= dmg;
                addLog(`相手の ${card.rank} が ${pTarget.rank} を攻撃！`);
                if (pTarget.hp <= 0) {
                    state.player.field[state.player.field.indexOf(pTarget)] = null;
                    addLog(`あなたの ${pTarget.rank} がやられたぴょん！`);
                }
            } else {
                state.player.hp -= 1; // ダイレクトアタックは1点
                addLog(`相手のダイレクトアタック！HPが減ったぴょん！`);
            }
        }
    });

    checkWinLose();
    if (!state.gameOver) {
        state.turn = 'player';
        state.player.power = 5; // パワー全回復
        document.getElementById('status-text').textContent = "あなたのターン";
        addLog("あなたのターンになったぴょん！");
        render();
    }
}

function init() {
    const suits = ['fire', 'water', 'wind', 'earth'];
    const ranks = ['A', 'K', 'Q', 'J', '10', '9', '8'];
    // プレイヤー初期手札
    for(let i=0; i<5; i++) {
        state.player.hand.push(new Card(suits[i%4], ranks[i]));
    }
    // 相手初期配置
    for(let i=0; i<3; i++) {
        state.opponent.field[i] = new Card(suits[(i+2)%4], ranks[6-i]);
        state.opponent.hand.push(new Card(suits[i%4], ranks[i+1]));
    }
    render();
}

init();
</script>
</body>
</html>
