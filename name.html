<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前生成テスト</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #name-display {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>名前生成テスト</h1>

    <button onclick="generateHuntingName()">「今からやる型」の名前を生成</button>
    <button onclick="generateTrumpName()">「トランプ型」の名前を生成</button>

    <div id="name-display"></div>

    <script>
        const sizes = [
            "ミニ", "ノーマル", "ジャイアント", "ハイミニ", "ハイノーマル", "ハイジャイアント",
            "伝説のミニ", "伝説のノーマル", "伝説のジャイアント", "ロボミニ", "ロボノーマル", "ロボジャイアント",
            "鬼ミニ", "鬼ノーマル", "鬼ジャイアント", "覚醒モードミニ", "覚醒モードノーマル", "覚醒モードジャイアント"
        ];

        const powers = [
            "ライト", "ダーク", "ファイヤー", "ウォーター", "ランド", "ウィンド", "メタル", "クリスタル", "マジック",
            "クリア", "メロディー", "マウンテン", "ポイズン", "ダーティ", "ブラッド", "アイス", "パラリシス",
            "イルネス", "アシッド", "タイヤード", "ヒール", "チャーム", "イミテイト", "チェンジ", "プレイ", "グループ",
            "スリープ", "イレイス", "エンバイロンメント", "フェイク", "オール", "アングリー", "ジョイ", "ソロー",
            "プレシャー", "ラブ", "ヘイト", "フィアー", "サプライズ", "ウォント", "プラント", "チェック", "ドット",
            "ワールプール", "ネザー", "アバンダンド", "チエ"
        ];

        const species = [
            "スライム", "ラビ", "ウルフ", "フロッグ", "キャット", "イーター", "ベア", "ゴーレム", "ワーム",
            "ドラゴン", "マン", "スピリット", "フェアリー", "デーモン"
        ];

        const trumpNames = ["エース", "キング", "クイーン", "ジャック", "ジョーカー", "ハート", "スペード", "ダイヤ", "クラブ"];

        const nameDisplay = document.getElementById('name-display');

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateHuntingName() {
            const size = getRandomElement(sizes);

            const power = getRandomElement(powers);
            const specie = getRandomElement(species);
            nameDisplay.textContent = `${size}${power}${specie}`;
        }

        function generateTrumpName() {
            nameDisplay.textContent = getRandomElement(trumpNames);
        }
    </script>

</body>
</html>
